<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Paste</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">Edit Paste</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <textarea name="content" rows="6" class="w-full p-3 border rounded" required>{{ paste.content }}</textarea>
      <div class="flex justify-end">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Update</button>
      </div>
    </form>
  </div>
</body>
</html>
