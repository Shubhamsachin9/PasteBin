<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paste {{ paste.pk }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto px-4 py-10 max-w-3xl">

    <a href="{% url 'home' %}" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-6">
        ➕ New Paste
    </a>

    <pre class="bg-white p-4 rounded border mb-4 whitespace-pre-wrap break-words">{{ paste.content }}</pre>

    <div class="space-x-4">
        <a href="{% url 'paste_edit' paste.pk %}" class="text-blue-600 hover:underline">✏️ Edit</a>
        <a href="{% url 'paste_delete' paste.pk %}" class="text-red-600 hover:underline">🗑️ Delete</a>
        <a href="javascript:navigator.clipboard.writeText(`{{ paste.content|escapejs }}`)" class="text-green-600 hover:underline">📋 Copy</a>
    </div>

</div>
</body>
</html>
